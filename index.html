<!DOCTYPE html>
<html lang="en">
<head>
  <title>Magic 8 Ball</title>
  <meta charset="utf-8">
  <style type="text/css">
    body {
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
    }
    header {
      background: #7B68EE;
      background: url("https://www.freewebheaders.com/wordpress/wp-content/gallery/clouds-sky/clouds-sky-header-2069-1024x300.jpg");
      background-size: cover;
      text-align: center;
      color: white;
      padding: 1rem;
    }

    img {
      max-width: 100%;
    }

    form {
      border: 1px solid #7B68EE;
      padding: 2rem;
    }

    section.container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin-top: 15vh;
    }
  </style>
</head>
<body>
<header>
  <h1>Magic 8 Ball</h1>
  <small>All of your questions answered, just maybe not in the order you ask them.</small>
</header>

<section class="container">
  <img src="http://appinventor.mit.edu/explore/sites/all/files/Teach/media/image_8_ball.jpg" alt="a magic 8 ball" onCLick="clicker()">

  <div>
    <form onSubmit="magicBall()" name="questionForm">
      <label>Ask me anything!<br>
        <textarea name="question" rows="5"></textarea>
      </label>
      <input type="submit" value="Submit" name="submit"><!-- TODO: Add a text field and submit button, attach a form handler function -->
    </form>
    
    <form onSubmit="insertAnswer()" name="answerForm">
      <label>What would you like me to say?<br>
        <input type="text" name="answer">
      </label>
      <input type="submit" value="Submit" name="I'll try!">
    </form>
    
    <form onSubmit="removeAnswer()" name="removalForm">
      What would you like me to never say?<br>
      <label>absolutely
        <input type="radio" name="remove" value="absolutely">
      </label>
      
      <label>maybe
        <input type="radio" name="remove" value="maybe">
      </label>
      
      <label>in your wildest dreams
        <input type="radio" name="remove" value="in your wildest dreams">
      </label>
      
      <label>ask again later
        <input type="radio" name="remove" value="ask again later">
      </label>
      
      <label>off duty
        <input type="radio" name="remove" value="off duty">
      </label>
      

      <input type="submit" value="Submit" name="Nope">
    </form>
  </div>
</section>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
